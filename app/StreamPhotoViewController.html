<!DOCTYPE html>
<html>
<head>
<style>
    * { margin: 0; padding: 0 }
    body {
        border: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        width: 320px;
        overflow-x: hidden;
    }
    #content {
        width: 320px;
        padding: 0px;
        overflow-x: hidden;
    }
    
    #image-wrapper {
        width: 320px;
        padding: 0px;
        background: black;
    }

    .copy {
        margin-bottom: 5px;
        margin-left: 5px;
        margin-right: 5px;
    }
    img {
        margin-bottom: 5px;
        max-width: 320px; /* helps in comments */
    }
    .image {
        display: block;
        max-width: 320px;
        max-height: 180px;
        margin-left: auto;
        margin-right: auto;
    }
    .header {
        margin-top: 20px;
    }
    .image-loading {
        width: 320px;
        height: 180px;
        margin-bottom: 5px;
        background: #eee;
    }
    .map {
        display: block;
        width: 320px; /* size also in StreamPhoto.m */
        height: 100px;
        background: #999;
    }
    .avatar {
        width: 38px;
        height: 38px;
        float: left;
        margin-right: 5px;
        margin-left: 5px;
    }
    .title {
        font-weight: bold;
    }
    .owner {
        font-weight: bold;
        color: #444;
    }
    .timeago {
        color: #444;
    }

    .public { color: #279900 }
    .private { color: #990017; }
    .limited { color: #999800; }

    .description {
        color: #333;
        width: 300px;
        margin-bottom: 20px;
    }

    .comments {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .comment {
        color: #333;
        margin-bottom: 15px;
    }
    .author {
        font-weight: bold;
    }
    
    .tags {
        line-height: 33px;
    }
    .tag {
        background: #ddd;
        -webkit-border-radius: 10px;
        margin-right: 1px;
        padding: 4px 10px 6px 10px;
        text-decoration: none;
        color: black;
    }

</style>
</head>
<body>
<div id="content">
  %@
</div>
</body>
</html>
