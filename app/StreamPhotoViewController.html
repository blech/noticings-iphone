<!DOCTYPE html>
<html>
<head>
<style>
    * { margin: 0; padding: 0 }
    body {
        border: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 13px;
        width: 320px;
        overflow-x: crop;
    }
    #content {
        padding: 5px;
    }
    p {
        margin-bottom: 5px;
    }
    img {
        margin-bottom: 5px;
    }
    .image {
        display: block;
        max-width: 310px;
        max-height: 200px;
        margin-left: auto;
        margin-right: auto;
    }
    .map {
        display: block;
        width: 310px;
        height: 90px;
        background: #999;
    }
    .avatar {
        width: 48px;
        height: 48px;
        float: left;
        margin-right: 5px;
    }
    .title {
        font-weight: bold;
        font-size: 18px;
    }
    .owner {
        font-weight: bold;
        color: #444;
    }
    .timeago {
        color: #444;
    }

    .public { color: #279900 }
    .private { color: #990017; }
    .limited { color: #999800; }

    .description {
        color: #333;
        width: 300px;
    }

    .comments {
        font-weight: bold;
    }
    .comment {
        color: #333;
    }
    .author {
        font-weight: bold;
    }

</style>
</head>
<body>
<div id="content">
  %@
</div>
</body>
</html>
